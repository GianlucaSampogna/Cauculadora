<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Calculadora</title>
</head>
<body>
    <section>
            <div class="alinhamento_centro_texto">
                <h1>CALCUDADORA</h1>
            </div>
            <div class="calculadora alinhamento_centro">
                <div class="visor">
                    <p id="resultado"></p>
                </div>
                <div class="botoes">
                    <button class="botao" onclick="insert('7')">7</button><button class="botao" onclick="insert('8')">8</button><button class="botao" onclick="insert('9')">9</button>
                </div>
                <div class="botoes">
                    <button class="botao" onclick="insert('4')">4</button><button class="botao" onclick="insert('5')">5</button><button class="botao" onclick="insert('6')">6</button>
                </div>
                <div class="botoes">
                    <button class="botao" onclick="insert('1')">1</button><button class="botao" onclick="insert('2')">2</button><button class="botao" onclick="insert('3')">3</button>
                </div>
                <div class="botoes">
                    <button class="botao" onclick="insert('0')">0</button><button class="botao" onclick="insert('*')">X</button><button class="botao" onclick="calcular()">=</button>
                </div>
            </div>
    </section>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
